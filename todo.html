<html>

<head><title>To Do Task</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
<style>
.card{
padding:4px;
border:2px solid gray;
  background-color:#ffffff;
}
.blurcard{
background-color:gray;
}




</style>
<div id="popup"style="height:100%; width:100%; background-color:#ffffff; position:fixed; z-index:99; text-align:center; display:none; "><div style="margin-top:45%;"><h4 id="pophead">man</h4><p id="popcont">f</p><button onclick="popcl()">Close</button></div></div>

<h2>To Do task</h2>
<p><input id="inpt" name="inp" type="text" placeholder="Task Name....." max="80" required><input id="add" type="submit" name="add" value="Add">
<br>
<input type="text" placeholder="Discription.." id="moretxt">
</p>
<br>

<div id="list">


</div>
<script>
var addtasked = [" "];

document.getElementById('add').onclick=function(){

	 var x = document.getElementById('inpt').value;

  if(x==null||x==""||x==" "||x==undefined){
 window.alert('Empty');
  }else{
     var  moretxt = document.getElementById('moretxt').value;
var asn = addtasked.indexOf(x);
if(asn==-1){
addtasked[addtasked.length]=x;

var newtag = document.createElement('div');
newtag.innerHTML='<p style="color:lightblue;" class="adedtsked" >'+x+'</p><div style="display:none"> '+moretxt+' </div><button onclick="rmvtskedfn(this)" class="rmvtsked">Delete</button><button onclick="dontskedfn(this)" class="dontsked">Done</button><button onclick="vwtskedfn(this)" class="vwtsked">view</button>';
newtag.setAttribute('class','card');
document.getElementById('list').appendChild(newtag);

}else{

window.alert('Task is Already Added' );
}

}

};


function rmvtskedfn(v){
	var lst= document.getElementById('list');
	var prt=v.parentNode;
lst.removeChild(prt);

}

function dontskedfn(don){
 don.style.color="gray";
var prtdon=don.parentNode;
prtdon.setAttribute('class','blurcard');

}
function vwtskedfn(vw){
	 var prtvw = vw.parentNode;
	var tasktag= prtvw.childNodes[0];
var tasktext = tasktag.childNodes[0].nodeValue;
document.getElementById('pophead').innerHTML=tasktext;

var mortet= prtvw.childNodes[1].childNodes[0].nodeValue;
document.getElementById('popcont').innerHTML=mortet;

document.getElementById('popup').style.display="block";



}
function popcl(){
document.getElementById('popup').style.display="none";

}
</script>
</body>
</html>
