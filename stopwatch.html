<html>
<head>
<meta name="viewport"></meta>
<title>Stop Watch</title>
<link rel="stylesheet" src="index.css"></link>
</head>
<style>

</style>
<body>
<div class="contaner"><h4>Stop Watch</h4></div>

<div class="contaner">

<div id="displaytime" class="contaner">00:00:00</div>
<br>
<button onclick="startime()" class="btn btn-primary">Start</button>
<button onclick="stoptime()" class="btn btn-primary">Stop</button>
<button onclick="resetime()" class="btn btn-primary">Reset</button>

</div>


<script>

var displaytime = document.getElementById('displaytime');

intervl=true;

var h=00;
var m=00;
var s=00;
function startime(){
	
	if(intervl){//for not call fun. twice on dbl click becouse if fun. run twice the interval will run twice
	
	intervl=false;
 var livetime = setInterval(function(){
if(intervl){clearInterval(livetime);}
if(s<59){s++;}
else if(m<59){s=0;m++;}
else if(h<23){m=0;h++;}
else{m=00;h=00;s=00;}
displaytime.innerHTML=h+':'+m+':'+s;
	},1000);
	
	}
	
}

function stoptime(){
	intervl = true;
}

function resetime(){

intervl = true;
setTimeout(function(){ //for delaying because of giving time to change variable in above interval fun.
h=00;
m=00;
s=00;
displaytime.innerHTML='00:00:00'; 
},1000);
}
</script>



</body>
</html>
